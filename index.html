<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JavaScript</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
    <h1>
        Formulário feito com JS
    </h1>
    <form id="form-js">
        <input type="number" id="number-a" required placeholder="Número A"/>
        <p class="error-message">
            O número B precisa ser maior.
        </p>
        <input type="number" id="number-b" required placeholder="Número B"/>
        <p class="accept-message">
            Enviado com sucesso!
        </p>
        <button id="btn-js" type="submit">Enviar</button>
    </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
